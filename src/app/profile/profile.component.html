<div class="col">
    <div class="mb-3">
      <input type="text" class="form-control ext" placeholder="Enter Username Here" [(ngModel)]="username" name="username" (keyup)="findProfile()">
  
    </div>
  
  </div>
  <div *ngIf="profile">
    <div class="card panel-default">
      <div class="card-header">
        {{profile.name}} <small>{{profile.login}}</small>
        <br>
  
        {{profile.location}}
  
      </div>
